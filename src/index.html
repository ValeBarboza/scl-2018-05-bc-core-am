<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <!-- Aqui conecto con mi css -->
  <link rel="stylesheet" href="style.css" />
  <!-- aqui agregué mi favicon -->
  <link rel="icon" type="image/png" href="../src/llave.png" />
  <!-- Aqui agregué una fuente para mi titulo h1-->
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
</head>
<body>
<!-- Título de la pagina -->
  <header>
    <h1 id="message-welcome">Bienvenid@ al Cifrado Cesar</h1> 
  </header>

<!-- Columnas de cifrado y descifrado -->
  <section> 
  <div id="code">Cifrado</div>  
  <div id="decoded">Descifrado</div>
  </section>

  <section>
  <div id="position-cipher">Ingresa la posición que quieres se desplaze el cifrado</div>
  <div id="position-decipher">Ingresa la posición que quieres se desplaze el decifrado</div>
  </section>

<!-- inputs del número de posiciones que la persona quiere desplazar su codigo-->
  <section>
  <input type="text" id="input-cipher" size="5">
  <input type="text" id="input-decipher" size="5">
  </section>

  <section> 
  <div id="text-cipher">Ingresa el mensaje que quieres cifrar</div>
  <div id="text-decipher">Ingresa el mensaje que quieres decifrar</div>
  </section>
<!-- inputs del mensaje que la persona quiere cifrar y su boton -->
  <section>
    <input type="text" id="input-messagecipher"> <button id="button-messagecipher">Cifrar</button>
    <input type="text" id="input-messagedecipher"> <button id="button-messagedecipher">Decifrar</button>
  </section> 

  <section> 
  <div id="result-cipher">Tu mensaje cifrado es:</div>
  <div id="result-decipher">Tu mensaje decifrado es:</div>
  </section>
<!-- Aqui se mostrará el mensaje cifrado -->
  <section> 
  <div id="cipher"></div>
  <div id="decipher"></div>
  </section>
  <div id="root"></div>

  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>
</html>
